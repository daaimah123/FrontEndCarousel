
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daaimah Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <!-- Optional JavaScript -->
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="carousel-container">
                <h2>Melanincholy Ladies</h2>  
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators  -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                <!-- FIXME: images need to be same sizes -->
                    <!-- Wrapper for slides  -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="photos/eye-for-ebony-415487-unsplash.jpg" alt="woman smile eyes closed" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Breathe</h3>
                                <p>Give life to moments of needed clarity.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="photos/guilherme-stecanella-370459-unsplash.jpg" alt="woman in gold under lights" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Live</h3>
                                <p>Live with love and give it to those around you.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="photos/pam-sharpe-648989-unsplash.jpg" alt="youthful smile sitting on steps" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Soul</h3>
                                <p>Live soulfully close to your roots and your truth.</p>
                            </div>
                        </div>
                    </div>

                     <!-- Left and right controls  -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
