
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daaimah Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
        <div id="myCarousel" class="carousel">
            <!-- indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>

            <!-- Wrapper for slide images  -->
            <div class="carousel-inner">
            <div class="item active">
                <img src="https://mobirise.com/bootstrap-carousel/assets2/images/david-mao-7091-2000x1333.jpg" alt="sleepy pug under blanket" style="width:100%;">
            </div>
        
            <div class="item">
                <img src="https://images.unsplash.com/photo-1484788984921-03950022c9ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="Computer and mug on desk" style="width:100%;">
            </div>
            
            <div class="item">
                <img src="https://mobirise.com/bootstrap-carousel/assets2/images/matthew-henry-58760-2000x1333.jpg" alt="cup of tea" style="width:100%;">
            </div>
            </div>
        </div>



</body>
</html>
